version: '3'

services:

  api-dev:  # port 8010
    container_name: api-dev
    build:
      context: backend
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./backend/src:/home/chickie/backend/src
    command: bash -c "
      uvicorn --loop uvloop \
        --host 0.0.0.0 \
        --port 8010 \
        --log-level info \
        --timeout-keep-alive 300 \
        --reload \
        --reload-dir src \
        asgi:app"
    restart: "on-failure"
    network_mode: "host"
    env_file:
      - ./infra.secrets.toml
    environment:
      - WATCHFILES_FORCE_POLLING=true

  flower:  # port 5555
    image: mher/flower:0.9.5
    env_file:
      - ./infra.secrets.toml
    network_mode: "host"
    restart: on-failure


  client-angular-dev:  # port 4200
    build:
      context: frontend-angular
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./frontend-angular/:/usr/app/
    network_mode: host
    depends_on:
      - api-dev

  broker:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
      - "25672:25672"

    network_mode: "host"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin


